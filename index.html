<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Eventos</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="retangulo">
        <p class="tit1-1">
            Crie e compartilhe
            seu evento.
        </p>
        <p class="corp1-1">
            O primeiro passo, é preencher esse
            formulário de inscrição.
        </p>
    </div>
    <div class="retangulo2">
        <h1 class="Titulos">
            Informações do Evento
            <hr>
        </h1>
        <form>
            <label>
                <div class="linha-textos">
                    <p class="corpos">Título do evento</p>
                    <p class="corposwhite"> (mínimo 8 caracteres) </p>
                </div>
                <input type="text" class="inputs">
            </label>

            <label>
                <div class="linha-textos">
                    <p class="corpos">Link do evento</p>
                    <p class="corposwhite"> (comece com https://) </p>
                </div>
                <input type="text" class="inputs">
            </label>

            <label>
                <div class="linha-textos">
                    <p class="corpos">Whatsapp para contato</p>
                    <p class="corposwhite"> (somente números) </p>
                </div>
                <input type="text" class="inputs">
            </label>
        </form>



    </div>
    <div class="retangulo3">

    </div>

</body>

</html>
