<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Eventos</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="retangulo">
        <p class="tit1-1">
            Crie e compartilhe
            seu evento.
        </p>
        <p class="corp1-1">
            O primeiro passo, é preencher esse
            formulário de inscrição.
        </p>
    </div>
    <div class="retangulo2">
        <h1 class="Titulos">
            Informações do Evento
            <hr>
        </h1>
        <form>
            <label>
                <div class="linha-textos">
                    <p class="corpos">Título do evento</p>
                    <p class="corposwhite"> (mínimo 8 caracteres) </p>
                </div>
                <input type="text" class="inputs">
            </label>

            <label>
                <div class="linha-textos">
                    <p class="corpos">Link do evento</p>
                    <p class="corposwhite"> (comece com https://) </p>
                </div>
                <input type="url" class="inputs">
            </label>

            <label>
                <div class="linha-textos">
                    <p class="corpos">Whatsapp para contato</p>
                    <p class="corposwhite"> (somente números) </p>
                </div>
                <input type="number" class="inputs">
            </label>

            <label>
                <div class="linha-textos">
                    <p class="corpos">Informações Extras</p>
                </div>
                <textarea class="textarea" cols="50" rows="50"></textarea>
            </label>

            <label>
                <div class="linha-textos">
                    <p class="corpos">Categoria</p>
                </div>
                <select class="select">
                    <option class="option" value="Festa">Festa</option>
                    <option class="option" value="Palestra">Palestra</option>
                    <option class="option" value="Evento Interno">Evento Interno</option>
                    <option class="option" value="Evento Externo">Evento Externo</option>
                </select>
            </label>
        </form>

        <h1 class="Titulos">
            Privacidade
            <hr>
        </h1>
        <form>
            <label>
                <div class="linha-textos">
                    <p class="corpos">E-mail do administrador</p>
                    <p class="corposwhite"> (digite um email válido) </p>
                </div>
                <input type="email" class="inputs">
            </label>

            <label>
                <div class="linha-textos">
                    <p class="corpos">Senha de acesso para os participantes</p>
                    <p class="corposwhite"> (mínimo 8 caracteres) </p>
                </div>
                <input type="password" class="inputs">
            </label>

            <label>
                <div class="checkbox">
                    <input type="checkbox"> Evento Público
                </div>
            </label>
        </form>
        <h1 class="tit-esp">
            Dia e Hora
            <hr>
        </h1>
        <form>
            <label>
                <div class="dia-hora">
                    <label>
                        <div class="campo">
                            <p>Data</p>
                            <input type="date" id="data" name="data">
                        </div>
                    </label>
                    <label>
                        <div class="campo">
                            <p>Das</p>
                            <input type="time" id="das" name="das">
                        </div>
                    </label>
                    <label>
                        <div class="campo">
                            <p>Até</p>
                            <input type="time">
                        </div>
                    </label>
                </div>
            </label>
        </form>
    </div>
    <div class="retangulo3">
        <button type="button" class="salvar"> Salvar Evento
    </div>

</body>

</html>
